<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip card game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
        
            <h1>Memory Game</h1>
            <h2>Philosophy Edition</h2>
        </header>
        <section class="score-panel">
            <h3>Score Panel</h3>
            <ul id="star-rating" class="star-rating">
                <li class="star"><i class="fa fa-star"></i></li>
                <li class="star"><i class="fa fa-star"></i></li>
                <li class="star"><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves-counter">0</span> Moves

            <div class="timer-container">
                <span class="timer"><i class="fa fa-hourglass-start"></i> Timer: 00:00</span>

            </div>

            <div class="reset">
                <button class="btn reset-btn">Reset <i class="fa fa-repeat"></i></button>

            </div>

        </section>
<!-- <div class="visuals">

    <img src = "./images/FarBackground.png" class = "far-background">
            <img src = "./images/Background.png" class = "background">
            <img src = "./images/Midground.png" class = "midground">
</div> -->

        <!-- Modal -->

        <section class="win-game-modal">
            <div id="modal" class="modal">
                <!-- Modal content -->

                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Congratulations!</h2>
                    <p>You have won the game and found all 8 pairs of cards.</p>
                    <img src="./images/zevs.png" alt="Zevs shows his strength" class="modal-img">
                    <button class="btn play-again-btn">Play Again?</button>
                </div>
            </div>
        </section>

        <ul class="deck"></ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
